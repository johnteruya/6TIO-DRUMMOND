<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
   <head>
   	  <meta charset="utf-8"/>
      <title>Sistema de Doações</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style/styleCss.css"/>
   </head>
   <body>
      <header>
         <nav class="menu">
            <div class="nav-wrapper">
               <a href="/" class="brand-logo">Doador</a>
               <ul id="nav-mobile" class="right hide-on-med-and-down">
                  <li><a href="/doadores" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Lista de Doadores</a></li>
               </ul>
            </div>
         </nav>
      </header>
      <div th:each="doador : ${doador}" class="container detalhesDoador">
         <h5>Detalhes do Doador</h5>
         <div class="row">
            <p>Nome: <span th:text="${doador.nome}"></span></p>
            <p>Local: <span th:text="${doador.local}"></span></p>
            <p>Data: <span th:text="${doador.data}"></span></p>
            <p>Horario: <span th:text="${doador.horario}"></span></p>
         </div>
      </div>
      <th:block th:include="mensagemValidacao"></th:block>
      <div class="container formDoacao">
         <form method="post" th:object="${doador}">
            Nome: <input type="text" value="" name="nomeDoacao" placeholder="Nome Completo"/>
            Rg: <input type="text" value="" name="rg" placeholder="AA-00.000.000" class="validate"/>
            <button class="waves-effect waves-light btn" type="submit">Adicionar</button>
         </form>
      </div>
      <table class="container tabelaDoacdor">
         <thead>
            <tr>
               <th>Doação</th>
               <th>RG</th>
               <th>Deletar</th>
            </tr>
         </thead>
         <tbody>
            <tr th:each="doacao : ${doacoes}">
               <td><span th:text="${doacao.nomeDoacao}"></span></td>
               <td><span th:text="${doacao.rg}"></span></td>
               <td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('DC#deletarDoacao').arg(0, doacao.rg)).build()}"><i class="material-icons left">delete</i></a></td>
            </tr>
         </tbody>
      </table>
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
   </body>
</html>
