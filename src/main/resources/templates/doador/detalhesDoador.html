<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Cadastro Doações - Doador</title>
    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"/>
    <!-- Custom styles for this template -->
    <link href="styles.css" rel="stylesheet"/>
    <!-- Favicon -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
	<link rel="icon" href="img/favicon.ico" type="image/x-icon"/>
  </head>
  <body class="bg-light">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">CONTROLE DE DOAÇÕES</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/">Início</a>
        <a class="p-2 text-dark" href="/cadastrarDoador">Novo Doador</a>
        <a class="p-2 text-dark" href="/doadores">Lista Doadores</a>
      </nav>
      <a class="btn btn-outline-primary" href="/logout">Sair</a>
    </div>
      
	<section>
		<div class="container py-5" style="background-color: white">
			<h3 class="display-4 text-center py-3">Ficha Doador</h3>
			<div class="row py-3" style="width: 100%; max-width: 820px; padding: 15px; margin: 0 auto">
				<!-- LISTAGEM DOADOR SELECIONADO -->
				<div class="col-md-12 py-3">
					<div th:each="doador : ${doador}">
						<ul class="list-group">
							<li class="list-group-item"><p><small class="text-muted">Dados Pessoais</small></p><span th:text="${doador.nomeDoador}"></span> - <span th:text="${doador.cpf_cnpj}"></span> - <span th:text="${doador.contato}"></span></li>
							<li class="list-group-item"><p><small class="text-muted">Endereço</small></p><span th:text="${doador.endereco}"></span>, <span th:text="${doador.bairro}"></span> | <span th:text="${doador.complemento}"></span> - <span th:text="${doador.estado}"></span></li>
							<li class="list-group-item"><p><small class="text-muted">Data de Inclusão</small></p><span th:text="${doador.data}"></span></li>
							<li class="list-group-item"><p><small class="text-muted">Tipo Doador</small></p><span th:text="${doador.tipoDoador}"></span></li>
						</ul>
					</div>
				</div>
	
				<!-- CADASTRAR NOVA DOAÇÃO -->
				<div class="col-md-12 py-3">
					<h4 class="py-3">Incluir Nova Doação</h4>
					<form method="post" th:object="${doador}">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label>Item Doado:</label>
									<input class="form-control" type="text" name="nomeDoacao" placeholder="Doação"/>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">	
									<label>Tipo de Item:</label>
									<select class="custom-select"  name="tipoItem">
										<option>Selecione o Tipo do Item</option>
										<option value="Alimento Perecível">Alimento Perecível</option>
										<option value="Alimento Não Perecível">Alimento Não Perecível</option>
									</select>
								</div>
							</div>
							<div class="col-md-12">
								<div class="row">
									<div class="col-md-10 text-center">
										<th:block th:include="mensagemValidacao"></th:block>
									</div>
									<div class="col-md-2 text-right py-3">
										<button class="btn btn-primary" type="submit">Adicionar</button>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
	
				<!-- LISTAGEM DOAÇÕES CADASTRADAS  -->
				<div class="col-md-12 py-3">
					<h4 class="py-3">Listas de Itens Doados</h4>
					<table class="table table-hover text-center">
						<thead>
							<tr>
								<th scope="col">Doação</th>
								<th scope="col">Tipo do Item</th>
								<th scope="col">Remover</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="doacao : ${doacoes}">
								<td><span th:text="${doacao.nomeDoacao}"></span></td>
								<td><span th:text="${doacao.tipoItem}"></span></td>
								<td><a th:href="${(#mvc.url('DC#deletarDoacao').arg(0, doacao.idDoacao)).build()}"><i class="fas fa-trash"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</section>
      
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="jquery/jquery.slim.min.js"></script>
    <script src="popper.js/popper.js.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="holder/holder.min.js"></script>
    <script>
      Holder.addTheme('thumb', {
        bg: '#55595c',
        fg: '#eceeef',
        text: 'Thumbnail'
      });
    </script>
  </body>
</html>
